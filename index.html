<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="input-section">
        <h1 id="header">Metric/Imperial Unit Conversion</h1>
        <input type="text" id="Number-input">
        <button id="conversion-btn">CONVERT</button>
    </div>

    <div class="output">
        <h2 class="header">Length (Meter/Feet)</h2>
        <div class="result"></div>
    </div>
    <div class="output">
        <h2 class="header">Volume (Liters/Gallons)</h2>
        <div class="result"></div>
    </div>
    <div class="output">
        <h2 class="header">Mass (Kilograms/Pounds)</h2>
        <div class="result"></div>
    </div>

    <script src="Js/index.js"></script>
</body>
</html>
